<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title> shopping Cart </title>
    <script src="script3.js" defer></script>
    <style>
        .success .error {
            color:white;
            padding:5px;
            margin: 5px 0 15px 0;
        }
        .success{
            background: green;
        }
        .error{
            background: red;
        }
        .container{
          margin: 20px;
          display: flex;
          gap: 10px;
        }
      
    </style>
    
</head>

<body>
  <div class="container">
    
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="https://cdn.shopify.com/s/files/1/0659/3329/products/Morph.png?v=1659537413" style="width: 200px;" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Fluffy toy</h5>
        <p class="card-text">500tk</p>
        <button class="btn btn-primary add">Add to cart</button>
      </div>
    </div>
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="https://cdn.shopify.com/s/files/1/0899/1470/products/Classic-_Georges_Dinosaur_Giant_Toy-_Internet_ready_1200x1200.jpg?v=1626273095" style="width: 200px;" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Dinosaur</h5>
        <p class="card-text">300tk</p>
        <button class="btn btn-primary add" id="add">Add to cart</button>
      </div>
    </div>
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_vMmaSJWAeXXME-Lxy5CogjIq4K0GjKA2W1BPeLwrZhFaVAVQqUo3RS_jQLGIm4C1C1g&usqp=CAU" style="width: 200px;" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">turtle</h5>
        <p class="card-text">200tk</p>
        <button class="btn btn-primary add" id="add">Add to cart</button>
      </div>
    </div>
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="https://www.greentoys.co.uk/cdn/shop/products/httpwww.bigjigstoys.comimages3pgtcsca1106_720x.jpg?v=1648544693" style="width: 200px;" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">scooper</h5>
        <p class="card-text">100tk</p>
        <button class="btn btn-primary add" id="add">Add to cart</button>
      </div>
    </div>

  </div>

   <h4>Cart</h4>

      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Product</th>
          <th scope="col">price</th>
